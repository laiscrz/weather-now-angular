<form [formGroup]="searchForm" (ngSubmit)="onSubmit()"
    class="flex items-center space-x-4 bg-white p-4 rounded-lg shadow-lg max-w-3xl mx-auto mt-10">
    <mat-icon class="text-blue-600">location_on</mat-icon>

    <input type="text" formControlName="cityName" placeholder="Buscar cidade"
        class="flex-grow border-2 border-blue-500 focus:border-blue-700 bg-transparent text-lg font-semibold p-3 rounded-md transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />

    <button type="submit" class="bg-blue-600 text-white p-3 rounded-md hover:bg-blue-700 transition-all duration-300">
        <mat-icon class="text-2xl">search</mat-icon>
    </button>
</form>

<div *ngIf="searchForm.get('cityName')?.invalid && searchForm.get('cityName')?.touched"
    class="text-white text-center mt-2">
    <p *ngIf="searchForm.get('cityName')?.errors?.['required']">O nome da cidade é obrigatório!</p>
    <p *ngIf="searchForm.get('cityName')?.errors?.['minlength']">O nome da cidade deve ter pelo menos 2 caracteres.</p>
</div>
